<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighbourhood mad to demonstrate use of AJAX and knockoutjs">
  <meta name="author" content="Ritchie Diaper">
  <title>Neighbourhood Map</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">
          Neighbourhood Map
        </h1>
        <div id="menu" class="header__menu" data-bind="click: toggleListVisible">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
          </svg>
        </div>
      </div>
    </header>
    <div id="list" data-bind="visible: listVisible">
      <div id="filter-list">Filter:
        <input id="filter" type="text" data-bind="textInput: filterText, event: {keyup: filterPlaceList}">
      </div>
      <ul id="place-list" data-bind="foreach: filteredPlaceList">
        <li data-bind="text: name, click: $parent.selectPlace"></li>
      </ul>
    </div>
  </div>
  <div id="map"></div>
  <script src="js/libs/jquery-2.2.1.min.js"></script>
  <script src="js/libs/knockout-3.4.0.js"></script>
  <script src="js/libs/sha1.js"></script>
  <script src="js/libs/oauth.js"></script>
  <script src="js/model.js"></script>
  <script src="js/viewModel.js"></script>
  <script src="js/viewMap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvTqqqQmN6DRkaYvp23R-_YZCSgzG6Itg&region=GB&callback=neighbourMap.viewMap.initMap" async defer>
  </script>
</body>
</html>
