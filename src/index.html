<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighbourhood map to demonstrate use of AJAX and knockoutjs">
  <meta name="author" content="Ritchie Diaper">
  <title>Neighbourhood Map</title>
  <!-- build:css css/main.min.css -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  <div class="header" data-bind="visible: headerVisible">
    <h1 class="header-title">
          Neighbourhood Map
      </h1>
    <div class="header-menu" data-bind="click: toggleListVisible">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
      </svg>
    </div>
  </div>
  <div class="hidden list" data-bind="visible: listVisible, css: {hidden: false}">
    <div class="filter-list">Filter:
      <input class="filter" type="text" data-bind="textInput: filterText, event: {keyup: filterPlaceList}">
    </div>
    <div class="place-list">
      <ul class="place-list-ul" data-bind="foreach: placeList">
        <li class="place-list-li" data-bind="text: name, click: $parent.selectPlace, visible: visible"></li>
      </ul>
    </div>
  </div>
  <div class="map" id="map"></div>
  <div class="map-error" data-bind="visible: mapErrorVisible, html: mapErrorMsg">
  </div>
  <!-- build:js js/combined.min.js defer-->
  <script src="js/libs/jquery-2.2.1.min.js"></script>
  <script src="js/libs/knockout-3.4.0.js"></script>
  <script src="js/libs/sha1.js"></script>
  <script src="js/libs/oauth.js"></script>
  <script src="js/model.js"></script>
  <script src="js/viewModel.js"></script>
  <script src="js/viewMap.js"></script>
  <!-- endbuild -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvTqqqQmN6DRkaYvp23R-_YZCSgzG6Itg&region=GB&callback=neighbourMap.viewMap.initMap" defer onerror="neighbourMap.viewModel.ViewModel.mapError()">
  </script>
 </body>

</html>
