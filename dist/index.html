<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Neighbourhood map to demonstrate use of AJAX and knockoutjs"><meta name="author" content="Ritchie Diaper"><title>Neighbourhood Map</title><link rel="stylesheet" href="css/main.min.css"></head><body><div id="header" data-bind="visible: headerVisible"><h1 id="header-title">Neighbourhood Map</h1><div id="header-menu" data-bind="click: toggleListVisible"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/></svg></div></div><div id="list" data-bind="visible: listVisible"><div id="filter-list">Filter: <input id="filter" type="text" data-bind="textInput: filterText, event: {keyup: filterPlaceList}"></div><div id="place-list"><ul data-bind="foreach: placeList"><li data-bind="text: name, click: $parent.selectPlace, visible: visible"></li></ul></div></div><div id="map"></div><div class="map-error" data-bind="visible: mapErrorVisible"><p>Error encountered with Google Maps API.<br>Please refresh or try again later.</p></div><script src="js/combined.min.js" defer="defer"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvTqqqQmN6DRkaYvp23R-_YZCSgzG6Itg&region=GB&callback=neighbourMap.viewMap.initMap" defer="defer" onerror="neighbourMap.viewModel.ViewModel.mapError()"></script></body></html>
